<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #444;
      color: #fff;
      padding: 0.8rem;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .spacer {
      height: 60px;
    }

    .slideshow {
      position: relative;
      max-width: 100%;
      height: 300px;
      margin: 2rem auto;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fade 16s infinite;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide:nth-child(1) {
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      animation-delay: 4s;
    }

    .slide:nth-child(3) {
      animation-delay: 8s;
    }

    .slide:nth-child(4) {
      animation-delay: 12s;
    }

    @keyframes fade {

      0%,
      20% {
        opacity: 1;
      }

      25%,
      100% {
        opacity: 0;
      }
    }

    section {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      nav {
        font-size: 0.9rem;
      }

      .slideshow {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      nav {
        display: flex;
        flex-direction: column;
      }

      nav a {
        margin: 0.5rem 0;
      }

      .slideshow {
        height: 150px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>My Product Store</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="spacer"></div>

  <section id="home">
    <h2>Welcome</h2>
    <p>Discover our top products with a smooth slideshow below.</p>
  </section>

  <div class="slideshow">
    <div class="slide">
      <img src="laptop.jpg" alt="Laptop">
    </div>
    <div class="slide">
      <img src="mobile.jpg" alt="Mobile">
    </div>
    <div class="slide">
      <img src="router.jpg" alt="Router">
    </div>
    <div class="slide">
      <img src="pendrive.jpg"Pen Drive">
    </div>
  </div>

  <section id="products">
    <h2>Our Products</h2>
    <p>We offer laptops, mobiles, routers, and pen drives at the best prices.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: support@myproductstore.com</p>
  </section>

  <footer>
    <p>&copy; 2025 My Product Store</p>
  </footer>

</body>

</html>
